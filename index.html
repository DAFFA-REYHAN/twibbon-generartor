<!DOCTYPE html>
<html>
  <head>
    <title>SINERGI TWIBBON</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <style>
      .card {
        margin-top: 20px;
      }
      .card-body {
      }
      #c {
        width: 100%;
        height: 400px; /* You can adjust the height as needed */
        border: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <img
            src="img/Logo.png"
            alt=""
            class="text-center"
            height="100px"
            height="100px" />
          <h1 class="card-titletext-center">TWIBBON GENERATOR</h1>
        </div>
        <div class="card-body mx-auto">
          <input
            type="file"
            id="uploader"
            class="form-control mb-3"
            oninput="checkInput()"
            accept="image/*" />
          <div class="text-center mx-auto">
            <canvas id="c" class="object-fit-cover mx-auto">
              Your browser does not support the canvas element.
            </canvas>
          </div>
          <div class="mt-3 text-center">
            <button
              id="finput"
              class="btn btn-primary me-2"
              onclick="selectFile()">
              PILIH FILE
            </button>
            <button id="save" class="btn btn-success" onclick="dL()" disabled>
              DOWNLOAD
            </button>
            <button id="shared" class="btn btn-info" disabled>SHARE</button>
          </div>

          <h2 class="mt-4">Tutorial:</h2>
          <ol class="">
            <li>
              Klik <strong>Pilih File</strong> dan tambahkan foto terbaik Anda.
            </li>
            <li>
              Lalu pas kan foto Anda dalam bingkai dengan cara menggeser foto.
            </li>
            <li>
              Jika sudah pas, silahkan klik <strong>Download</strong> dan
              <strong>Share</strong> media sosial Anda.
            </li>
          </ol>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/fabric.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/canvas-toBlob.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/app.js"></script>
    <script>
      function dL() {
        var input = document.getElementById("uploader");
        input.disabled = true;
      }

      function checkInput() {
        var input = document.getElementById("uploader").value;
        var button = document.getElementById("save");
        var share = document.getElementById("shared");
        button.disabled = input === "";
        share.disabled = input === "";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
